table-name: "Trap, Container/Statue/Treasure"
group: "Traps"
roll: "1d10"
results:
  1: "Contact poison: Succeed on a DC 11 Constitution save or take 1d12 poison damage. Detected with a successful DC 13 intelligence (Investigation) check."
  2: "Contact poison: Succeed on a DC 11 Constitution save or berserk 2d6 rounds. While berserk, use action to attack nearest creature; may repeat save at end of each turn. Detect with a successful DC 13 Intelligence (Investigation) check."
  3: "Poison needle: Succeed on a DC 11 Constitution save or take 1d8 poison damage."
  4: "Poison needle: Succeed on a DC 9 Constitution save or take 40 poison damage."
  5: "Dart: 4 darts, succeed on a DC 11 Dexterity save for each or take 1d3+1 piercing damage."
  6: "Dart: 2 darts, succeed on a DC 11 Dexterity save for each or take 1d3+1 piercing damage and suceed on a DC 11 Constitution save or be paralyzed for 10-30 minutes."
  7: "Falling block: A stone falls from ceiling; succeed on a DC 13 Dexterity check or take 1d10 bludgeoning damage."
  8: "Electrical shock: Make a DC 11 Dexterity save, taking 2d4 lightning damage on a failure or half as much damage on a success. Detected with a successful DC 11 Intelligence (Arcana) check."
  9: "Flames: All creatures within 10 feet make a DC 11 Dexterity save, taking 1d8 fire damage on a failure or half as much damage on a success"
  10: "Poisonous gas: All creatures within 10 feet succeed on a DC 13 Constitution save or be paralyzed for 30 minutes; paralyzed creatures may repeat the saving throw at the end of each of its turns, ending paralysis on itself on a success."

