  12: "Flames: All creatures within 10 feet make a DC 12 Dexterity save, taking 2d6 fire damage on a failure or half as much damage on a success."
  13: "Flame eave: All creatures within 20 feet make a DC 13 Dexterity save, taking 1d8 fire damage on a failure or half as much damage on a success. Detected with a successful DC 13 Intelligence (Arcana) check"
